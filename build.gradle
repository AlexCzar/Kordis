plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'net.ayataka'
version '0.1.3'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.0.1'

    compile 'com.google.code.gson:gson:2.8.5'

    compile 'org.slf4j:slf4j-api:1.7.25'

    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    systemProperty "token", project.hasProperty('tokenTest') ? project.testToken : System.getenv('tokenTest')
}